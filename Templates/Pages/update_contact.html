<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Contato</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <style>
        /* Estilo opcional para mensagens de erro */
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Atualizar Contato</h1>
        <form id="updateContactForm">
            <label for="updateId">ID:</label>
            <input type="text" id="updateId" required> <!-- Campo para o ID -->

            <label for="updateName">Nome:</label>
            <input type="text" id="updateName" required>

            <label for="newPhone">Novo Telefone:</label>
            <input type="text" id="newPhone" required>

            <label for="newEmail">Novo E-mail:</label>
            <input type="email" id="newEmail" required>

            <button type="submit">Atualizar</button>
        </form>


         <div id="updateResult"></div>
         
        <a href="../index.html">Voltar ao Menu Principal</a>
    </div>
    <script src="../Js/app.js"></script>
</body>
</html>
