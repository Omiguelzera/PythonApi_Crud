<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Contatos</h1>

        <h2>Adicionar Contato</h2>
        <form id="addContactForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="phone" placeholder="Telefone" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Adicionar Contato</button>
        </form>

        <h2>Listar Contatos</h2>
        <button onclick="fetchContacts()">Listar Contatos</button>
        <div id="contactList"></div>

        <h2>Buscar Contato</h2>
        <input type="text" id="searchName" placeholder="Nome do Contato">
        <button onclick="fetchContact()">Buscar</button>
        <div id="searchResult"></div>

        <h2>Atualizar Contato</h2>
        <form id="updateContactForm">
            <input type="text" id="updateName" placeholder="Nome do Contato" required>
            <input type="text" id="updatePhone" placeholder="Novo Telefone">
            <input type="email" id="updateEmail" placeholder="Novo Email">
            <button type="submit">Atualizar Contato</button>
        </form>

        <h2>Deletar Contato</h2>
        <input type="text" id="deleteName" placeholder="Nome do Contato">
        <button onclick="deleteContact()">Deletar</button>
        <div id="deleteResult"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
